

<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="getUsersWithRoles()" novalidate>
    
    <div class="form-group px-2">
      <label for="role">Show: </label>
      <select
        class="form-control ml-1"
        style="width: 130px;"
        id="role"
        name="role"
        [(ngModel)]="pagingParams.role"
      >
        <option *ngFor="let s of rolesList" [value]="s.value">
          {{ s.display }}
        </option>
      </select>
    </div>
    <div class="form-group px-2">
      <label for="userName">Username: </label>
      <input
        type="text"
        class="form-control ml-1"
        style="width: 130px;"
        id="userName"
        name="userName"
        [(ngModel)]="pagingParams.userName"
      >
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">
      Apply Filters
    </button>
  </form>
  <br />
</div>

<div class="row" *ngIf="users">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th style="width:35%">Id</th>
          <th>Username</th>
          <th>Roles</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.roles}}</td>
          <td>
            <button class="btn btn-primary" (click)="editRolesModal(user)">Edit Roles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
